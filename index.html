<!DOCTYPE html>
<html>
    <head>
    <title>Hello PhoneGap</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta charset="utf-8">


        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript">

        function onBodyLoad()
        {       
            document.addEventListener("deviceready", onDeviceReady, false);
            window.location.href="https://ibank.nyteamfcu.org/"
        }

        function onDeviceReady()
        {
            // do your thing!
            navigator.app.loadUrl(https://ibank.nyteamfcu.org/");
        }

        </script>
    </head>
    <body onload="onBodyLoad()" style="background-image: 'nymobilesplash.png'">
    <h1>Hey, it's TF Globlal Mobile!</h1>
    <a href="https://ibank.nyteamfcu.org/"><img src="nymobilesq.jpg" alt="logo"/></a>
    <script type="text/javascript">
        navigator.app.loadUrl("https://ibank.nyteamfcu.org/");
    </script>
    </body>
</html>
