<!DOCTYPE html>
<html>
    <head>
    <title>Hello PhoneGap</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta charset="utf-8">


        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript">
        <style type="text/css">
        body {width: 100%;
        height: 100%;
        }
        </style>
        function onBodyLoad()
        {       
            document.addEventListener("deviceready", onDeviceReady, false);
    
        }

        function onDeviceReady()
        {
            // do your thing!
            var ref = window.open('https://ibank.nyteamfcu.org/', '_self', 'location=yes');
         ref.addEventListener('loadstart', function() { alert('start: ' + event.url); });
         ref.addEventListener('loadstop', function() { alert('stop: ' + event.url); });
         ref.addEventListener('exit', function() { alert(event.type); });
         setTimeout(function() {
             ref.close();
         }, 1000);
         
        }

        </script>
    </head>
    <body onload="onBodyLoad()" background="nymobilesplash.png" style="background-repeat: no-repeat; background-size:cover">
    
    <script type="text/javascript">
        navigator.app.loadUrl("https://ibank.nyteamfcu.org/");
    </script>
    </body>
</html>
